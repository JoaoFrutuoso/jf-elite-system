<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calculadora - MacroPeso</title>
  <style>
    html,body{height:100%;margin:0}
    .topbar{height:54px;display:flex;align-items:center;justify-content:space-between;padding:0 14px;background:#0f2f2a;color:#fff;font-family:Arial,Helvetica,sans-serif}
    .topbar span{font-size:14px;opacity:.95}
    .topbar button{border:0;border-radius:10px;padding:8px 12px;background:#ffffff;color:#0f2f2a;cursor:pointer}
    iframe{width:100%;height:calc(100% - 54px);border:0}
  </style>
</head>
<body>
  <div class="topbar">
    <span id="who"></span>
    <button onclick="logout()">Trocar e-mail</button>
  </div>

  <iframe
    src="https://lime-bison-235047.hostingersite.com"
    referrerpolicy="no-referrer"
    allow="clipboard-read; clipboard-write"
  ></iframe>

  <script>
    const email = localStorage.getItem('MP_EMAIL') || '';
    document.getElementById('who').textContent = email ? `Logado: ${email}` : 'NÃ£o logado';
    if(!email){
      // se entrou direto sem e-mail, volta pro login
      window.location.href = 'index.html';
    }
    function logout(){
      localStorage.removeItem('MP_EMAIL');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
