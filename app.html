<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MacroPeso Inteligente - Acesso</title>

  <style>
    :root{
      --bg:#070b0a;
      --card:rgba(255,255,255,.07);
      --border:rgba(255,255,255,.14);
      --text:#f5f7f7;
      --muted:rgba(255,255,255,.7);
      --green:#00c853;
      --green2:#00a845;
      --red:#ff5252;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      background: radial-gradient(1200px 600px at 30% 20%, rgba(0,200,83,.20), transparent 60%),
                  radial-gradient(900px 500px at 80% 70%, rgba(0,168,69,.18), transparent 55%),
                  var(--bg);
      color:var(--text);
      padding:24px;
    }
    .card{
      width:min(560px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--border);
      border-radius:18px;
      padding:22px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
    }
    h1{margin:0 0 6px; font-size:40px; letter-spacing:.2px}
    .sub{margin:0 0 18px; color:var(--muted); font-size:15px; line-height:1.35}
    label{display:block; margin:10px 0 8px; color:var(--muted); font-weight:700}
    input{
      width:100%;
      padding:14px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.18);
      color:var(--text);
      outline:none;
      font-size:16px;
    }
    input:focus{border-color:rgba(0,200,83,.7); box-shadow:0 0 0 4px rgba(0,200,83,.15)}
    .row{display:flex; gap:12px; margin-top:14px; flex-wrap:wrap}
    .btn{
      flex:1; min-width:160px;
      padding:14px 16px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(255,255,255,.08);
      color:var(--text);
      font-weight:900;
      cursor:pointer;
    }
    .btn-primary{
      background:linear-gradient(180deg, var(--green), var(--green2));
      border:none;
      color:#06110b;
      box-shadow:0 14px 40px rgba(0,200,83,.25);
    }
    .btn:disabled{opacity:.65; cursor:not-allowed}
    .msg{margin-top:12px; min-height:22px; font-weight:800}
    .small{margin-top:10px; color:rgba(255,255,255,.45); font-size:12px}
  </style>
</head>

<body>
  <div class="card">
    <h1>MacroPeso Inteligente</h1>
    <p class="sub">Digite <b>seu e-mail</b> (compradores) <b>OU</b> o <b>código</b> (convidados).</p>

    <label for="login">E-mail ou Código</label>
    <input
      id="login"
      type="text"
      autocomplete="off"
      placeholder="ex: seuemail@gmail.com  |  ex: 123456"
    />

    <div class="row">
      <button id="btnEntrar" class="btn btn-primary">Entrar</button>
      <button id="btnLimpar" class="btn">Limpar</button>
      <button id="btnAjuda" class="btn">Ajuda</button>
    </div>

    <div id="msg" class="msg"></div>
    <div class="small">© João Frutuoso</div>
  </div>

<script>
  // ✅ TROQUE AQUI PELA URL REAL DO SEU WORKER (terminando em /access)
  const API_URL = "COLE_AQUI_SUA_URL_DO_WORKER/access";

  const REDIRECT_FALLBACK = "https://macropesointeligente.my.canva.site/macropesointeligente";

  function getDeviceId() {
    let id = localStorage.getItem("mp_device_id");
    if (!id) {
      id = (crypto?.randomUUID?.() || ("dev_" + Math.random().toString(16).slice(2) + Date.now()));
      localStorage.setItem("mp_device_id", id);
    }
    return id;
  }

  function setMsg(text, ok=false){
    const el = document.getElementById("msg");
    el.textContent = text || "";
    el.style.color = ok ? "#00c853" : "#ff5252";
  }

  function looksLikeEmail(s){
    // simples e eficiente
    return s.includes("@") && s.includes(".");
  }

  async function acessar() {
    const btn = document.getElementById("btnEntrar");
    btn.disabled = true;

    const raw = (document.getElementById("login").value || "").trim();
    const deviceId = getDeviceId();

    if (!raw) {
      setMsg("Digite seu e-mail ou código.");
      btn.disabled = false;
      return;
    }

    // ✅ Campo único:
    // - Se parece e-mail -> manda em email
    // - Se NÃO parece e-mail -> manda em code (e coloca um email "dummy" só pra passar validação do Worker)
    let email = "";
    let code = "";

    if (looksLikeEmail(raw)) {
      email = raw.toLowerCase();
      code = "";
    } else {
      code = raw; // <- AQUI vai o código (33joao33)
      email = "promo@macropeso.local"; // dummy para passar validação do Worker
    }

    const payload = { email, code, deviceId };

    try {
      setMsg("Verificando acesso...", true);

      const res = await fetch(API_URL, {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(()=> ({}));

      if (res.ok && data.ok) {
        const url = data.redirectUrl || REDIRECT_FALLBACK;
        setMsg("Acesso liberado. Entrando...", true);
        window.location.href = url;
        return;
      }

      setMsg(data?.message || "Acesso negado. Verifique e tente novamente.");
      btn.disabled = false;

    } catch (err) {
      setMsg("Erro de conexão com o servidor. Tente novamente.");
      btn.disabled = false;
    }
  }

  document.getElementById("btnEntrar").addEventListener("click", acessar);

  document.getElementById("btnLimpar").addEventListener("click", () => {
    document.getElementById("login").value = "";
    setMsg("");
    document.getElementById("login").focus();
  });

  document.getElementById("btnAjuda").addEventListener("click", () => {
    alert("Digite seu e-mail (compradores) ou o código (convidados).");
  });

  document.getElementById("login").addEventListener("keydown", (e) => {
    if (e.key === "Enter") acessar();
  });
</script>
</body>
</html>
