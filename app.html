<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Macropeso Inteligente</title>

  <style>
    body{
      margin:0;
      padding:0;
      background:#0f0f0f;
      font-family:Arial, Helvetica, sans-serif;
      color:#fff;
    }

    .topo{
      background:#161616;
      padding:16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #2a2a2a;
    }

    .marca{
      font-size:18px;
      font-weight:bold;
    }

    .sair{
      background:#ff5252;
      color:#000;
      border:none;
      padding:10px 14px;
      border-radius:8px;
      font-weight:bold;
      cursor:pointer;
    }

    .conteudo{
      padding:20px;
    }

    .quadro{
      width:100%;
      height:80vh;
      border-radius:12px;
      overflow:hidden;
      border:1px solid #2a2a2a;
      background:#000;
    }

    iframe{
      width:100%;
      height:100%;
      border:none;
    }

    .aviso{
      margin-top:12px;
      font-size:12px;
      color:#aaa;
    }
  </style>
</head>

<body>

  <div class="topo">
    <div class="marca">Macropeso Inteligente</div>
    <button class="sair" onclick="sair()">Sair</button>
  </div>

  <div class="conteudo">
    <script>
  // Proteção básica: só entra se veio da tela de acesso
  if (localStorage.getItem("mp_ok") !== "1") {
    window.location.href = "index.html";
  } else {
    // Redireciona direto para a balança (Canva)
    window.location.href = "https://macropesointeligente.my.canva.site/macropesointeligente";
  }
</script>
  </div>

  <script>
    // Proteção básica: só entra se veio da tela de acesso
    if(localStorage.getItem("mp_ok") !== "1"){
      window.location.href = "index.html";
    }

    function sair(){
      localStorage.removeItem("mp_ok");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
