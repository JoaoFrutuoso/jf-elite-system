<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calculadora</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b1220;
  color:#fff;
  font-family:Arial, sans-serif;
  padding:20px;
}
</style>
</head>

<body>
<h1>Calculadora liberada ✅</h1>
<p>Se você está vendo isso, o acesso foi validado.</p>

<script>
(async ()=>{
  const token = localStorage.getItem("token");
  if(!token){
    location.href = "index.html";
    return;
  }

  const res = await fetch(
    "https://rough-base-6eb1.jlucasandradee.workers.dev/verify",
    { headers:{ "Authorization":"Bearer "+token } }
  );

  const data = await res.json();
  if(!data.ok){
    localStorage.removeItem("token");
    location.href = "index.html";
  }
})();
</script>
</body>
</html>
