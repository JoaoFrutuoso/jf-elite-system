<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MacroPeso • Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="icon-192.png">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#0b0f0d;
      color:#eaf3ee;
      font-family:Arial, Helvetica, sans-serif;
    }
    .card{
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.15);
      border-radius:18px;
      padding:30px;
      width:90%;
      max-width:520px;
      box-shadow:0 20px 60px rgba(0,0,0,.5);
    }
    h1{margin-bottom:6px}
    p{opacity:.7}

    input{
      width:100%;
      padding:14px;
      margin-top:16px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.2);
      background:rgba(0,0,0,.3);
      color:#fff;
      font-size:16px;
    }

    button{
      width:100%;
      padding:15px;
      margin-top:16px;
      border:none;
      border-radius:14px;
      font-size:17px;
      font-weight:bold;
      cursor:pointer;
    }

    .btn-main{
      background:#00c853;
      color:#06210f;
    }
    .btn-ghost{
      background:rgba(255,255,255,.08);
      color:#fff;
    }

    .status{
      margin-top:10px;
      font-size:14px;
      opacity:.8;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MacroPeso Inteligente</h1>
    <p>Digite seu e-mail para acessar</p>

    <input id="email" type="email" placeholder="Digite seu e-mail">

    <button class="btn-main" onclick="login()">Entrar</button>
    <button class="btn-ghost" onclick="limpar()">Limpar acesso</button>

    <div class="status" id="status"></div>
  </div>

<script>
  const CALCULADORA_URL = "https://macropesointeligente.my.canva.site/macropesointeligente";
  const KEY = "macropeso_email";

  function login(){
    const email = document.getElementById("email").value.trim().toLowerCase();

    if(!email || !email.includes("@")){
      status("Digite um e-mail válido.");
      return;
    }

    localStorage.setItem(KEY, email);
    status("Acesso liberado. Abrindo calculadora...");

    setTimeout(()=>{
      window.location.href = CALCULADORA_URL;
    }, 800);
  }

  function limpar(){
    localStorage.removeItem(KEY);
    document.getElementById("email").value = "";
    status("Acesso removido.");
  }

  function status(msg){
    document.getElementById("status").innerText = msg;
  }

  // Auto login
  const saved = localStorage.getItem(KEY);
  if(saved){
    status("Acesso já liberado. Redirecionando...");
    setTimeout(()=>{
      window.location.href = CALCULADORA_URL;
    }, 800);
  }
</script>
</body>
</html>
