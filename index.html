<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sistema JF Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #161616;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #00c853;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    .erro {
      color: #ff5252;
      margin-top: 10px;
      display: none;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Sistema JF Elite</h2>
    <p>Acesso ao sistema</p>

    <input type="email" id="email" placeholder="Digite seu e-mail">
    <button onclick="acessar()">Entrar</button>

    <div id="erro" class="erro">E-mail inválido</div>

    <footer>© João Frutuoso</footer>
  </div>

  <script>
    function acessar() {
      const email = document.getElementById("email").value;
      const erro = document.getElementById("erro");

      if (!email || !email.includes("@")) {
        erro.style.display = "block";
        return;
      }

      erro.style.display = "none";
      alert("Acesso liberado (base). Próxima etapa: validação no servidor.");
    }
  </script>

</body>
</html>
