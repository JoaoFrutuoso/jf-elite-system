<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Macropeso Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #161616;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      border: 1px solid #2a2a2a;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0e0e0e;
      color: #fff;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #00c853;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #00b248;
    }

    .erro {
      margin-top: 12px;
      color: #ff5252;
      font-size: 14px;
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Macropeso Inteligente</h1>
    <p>Acesso exclusivo</p>

    <input
      type="email"
      id="email"
      placeholder="Digite seu e-mail"
      autocomplete="email"
    >

    <button onclick="acessar()">Entrar</button>

    <div id="erro" class="erro"></div>

    <footer>춸 Jo칚o Frutuoso</footer>
  </div>

  <script>
    function acessar() {
      const emailDigitado = document
        .getElementById("email")
        .value
        .trim()
        .toLowerCase();

      const erro = document.getElementById("erro");

      // 游 E-MAILS LIBERADOS (VITAL칈CIO / TESTE)
      const EMAILS_LIBERADOS = [
        "jlucasandradeee@gmail.com",
        "teixeiraamanda93@gmail.com"
      ];

      // valida칞칚o b치sica
      if (!emailDigitado || !emailDigitado.includes("@")) {
        erro.textContent = "Digite um e-mail v치lido.";
        erro.style.display = "block";
        return;
      }

      // bloqueia quem n칚o estiver na lista
      if (!EMAILS_LIBERADOS.includes(emailDigitado)) {
        erro.textContent = "Acesso negado. Este e-mail n칚o est치 autorizado.";
        erro.style.display = "block";
        return;
      }

      // se chegou aqui, est치 liberado
      erro.style.display = "none";

      // redireciona para a calculadora
      window.location.href = "app.html";
    }
  </script>

</body>
</html>
