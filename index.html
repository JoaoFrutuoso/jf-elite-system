<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>MacroPeso Inteligente</title>

  <!-- Ícones -->
  <link rel="icon" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .card {
      width: 360px;
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 0 40px rgba(0,255,120,0.15);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 24px;
    }

    p {
      margin: 8px 0 20px;
      color: #ccc;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #00c853;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .msg {
      margin-top: 14px;
      font-size: 14px;
      color: #00c853;
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MacroPeso Inteligente</h1>
    <p>Calculadora nutricional baseada na TACO</p>

    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <button onclick="entrar()">Entrar</button>

    <div class="msg" id="msg">Acesso liberado. Entrando…</div>
  </div>

  <script>
    function entrar() {
      const email = document.getElementById("email").value.trim();

      if (!email || !email.includes("@")) {
        alert("Digite um e-mail válido");
        return;
      }

      // salva o email (simples, local)
      localStorage.setItem("usuario_email", email);

      document.getElementById("msg").style.display = "block";

      setTimeout(() => {
        window.location.href = "app.html";
      }, 1200);
    }
  </script>
</body>
</html>
