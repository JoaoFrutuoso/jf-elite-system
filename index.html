<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>MacroPeso Inteligente</title>

  <!-- FAVICONS / ÃCONES -->
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <!-- ESTILO BASE -->
  <style>
    :root {
      --bg: #0f0f0f;
      --card: #161616;
      --text: #ffffff;
      --muted: #bdbdbd;
      --green: #00c853;
      --green2: #00a845;
      --red: #ff5252;
      --border: #2a2a2a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: var(--green);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    .btn:hover {
      background: var(--green2);
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>MacroPeso Inteligente</h1>
    <p>Calculadora nutricional baseada na TACO</p>

    <button class="btn" onclick="abrirApp()">
      Acessar calculadora
    </button>
  </div>

  <script>
    function abrirApp() {
      window.location.href = "app.html";
    }
  </script>
</body>
</html>
