<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>MacroPeso Inteligente</title>

  <style>
    :root{
      --bg:#050606;
      --card:rgba(20,22,22,.78);
      --stroke:rgba(255,255,255,.10);
      --text:#eaeaea;
      --muted:rgba(234,234,234,.72);
      --green:#18d46a;
      --green2:#10b85b;
      --danger:#ff4d4d;
    }
    *{box-sizing:border-box;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
      background:
        radial-gradient(700px 500px at 55% 35%, rgba(24,212,106,.12), transparent 60%),
        radial-gradient(1000px 800px at 25% 75%, rgba(24,212,106,.08), transparent 62%),
        var(--bg);
      color:var(--text);
      padding:24px;
    }
    .card{
      width:min(860px, 96vw);
      background:var(--card);
      border:1px solid var(--stroke);
      border-radius:24px;
      padding:26px 24px 20px;
      box-shadow:0 18px 60px rgba(0,0,0,.55);
      backdrop-filter: blur(10px);
    }

    .top{
      display:flex;
      gap:18px;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .titlewrap{flex: 1; min-width: 260px;}
    h1{margin:0 0 6px;font-size:44px;line-height:1.05}
    .sub{margin:0;color:var(--muted);font-size:16px}

    /* ====== IMAGENS (2 fotos) ====== */
    .photos{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:flex-end;
      flex-wrap:wrap;
    }
    .ph{
      width:140px;
      height:140px;
      border-radius:18px;
      border:1px solid rgba(255,255,255,.12);
      overflow:hidden;
      background:rgba(0,0,0,.25);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
      position:relative;
    }
    .ph img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    /* Se a imagem falhar, não quebra nada */
    .ph::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(180deg, transparent, rgba(0,0,0,.15));
      pointer-events:none;
    }

    label{display:block;margin:12px 0 8px;color:var(--muted);font-weight:800}
    input{
      width:100%;
      padding:16px 16px;
      border-radius:14px;
      border:1px solid rgba(24,212,106,.55);
      outline:none;
      background:rgba(0,0,0,.25);
      color:var(--text);
      font-size:18px;
    }
    .row{
      display:flex;
      gap:12px;
      margin-top:14px;
      flex-wrap:wrap;
    }
    button{
      border:0;border-radius:14px;
      padding:16px 18px;
      font-size:18px;font-weight:950;
      cursor:pointer;
    }
    .btn-main{
      flex:1;
      background:linear-gradient(180deg, var(--green), var(--green2));
      color:#062012;
      box-shadow:0 10px 26px rgba(24,212,106,.25);
    }
    .btn-ghost{
      background:rgba(255,255,255,.10);
      color:var(--text);
      border:1px solid rgba(255,255,255,.10);
      min-width:160px;
    }
    .msg{margin-top:12px;font-weight:950}
    .msg.err{color:var(--danger)}
    .msg.ok{color:var(--green)}
    .footer{margin-top:14px;color:rgba(255,255,255,.35);font-size:14px}

    @media (max-width:520px){
      h1{font-size:36px}
      .ph{width:120px;height:120px}
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="top">
      <div class="titlewrap">
        <h1>MacroPeso Inteligente</h1>
        <p class="sub">Digite seu e-mail (compradores) <b>OU</b> o código de acesso (convidados).</p>
      </div>

      <div class="photos" aria-label="Fotos do produto">
        <!-- FOTO 1 -->
        <div class="ph">
          <img src="foto1.jpg" alt="Foto 1" onerror="this.style.display='none'">
        </div>
        <!-- FOTO 2 -->
        <div class="ph">
          <img src="foto2.jpg" alt="Foto 2" onerror="this.style.display='none'">
        </div>
      </div>
    </div>

    <label for="input">E-mail ou Código</label>
    <input id="input" type="text" placeholder="ex: seuemail@gmail.com | ex: 123456" autocomplete="off"/>

    <div class="row">
      <button id="btnEnter" class="btn-main">Entrar</button>
      <button id="btnClear" class="btn-ghost">Limpar</button>
    </div>

    <div id="msg" class="msg"></div>
    <div class="footer">© João Frutuoso</div>
  </div>

<script>
  // ✅ IMPORTANTE: NÃO TOCA NO CLOUDFARE AQUI.
  // Só confirme que essa URL é a mesma que estava funcionando antes:
  // Tem que terminar com /access
  const API_URL = "COLE_AQUI_SUA_URL_DO_WORKER/access";

  const elInput = document.getElementById("input");
  const elMsg   = document.getElementById("msg");
  const btnEnter= document.getElementById("btnEnter");
  const btnClear= document.getElementById("btnClear");

  function deviceId() {
    const k = "mp_device_id";
    let v = localStorage.getItem(k);
    if (!v) {
      v = (crypto.randomUUID ? crypto.randomUUID() : (Date.now() + "-" + Math.random().toString(16).slice(2)));
      localStorage.setItem(k, v);
    }
    return v;
  }

  function setMsg(text, type){
    elMsg.textContent = text || "";
    elMsg.className = "msg " + (type || "");
  }

  async function doAccess(){
    const input = elInput.value.trim();
    if (!input) return setMsg("Digite um e-mail ou um código.", "err");

    btnEnter.disabled = true;
    setMsg("Verificando...", "");

    try{
      const res = await fetch(API_URL, {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ input, deviceId: deviceId() })
      });

      const data = await res.json().catch(()=> ({}));

      if (!res.ok || !data.ok) {
        setMsg(data.message || "Acesso negado. Verifique e tente novamente.", "err");
        btnEnter.disabled = false;
        return;
      }

      setMsg("Acesso liberado. Entrando...", "ok");
      // Abre a calculadora pelo app.html
      window.location.href = "app.html";
    } catch(e){
      setMsg("Erro de conexão. API_URL errado ou Worker fora do ar.", "err");
      btnEnter.disabled = false;
    }
  }

  btnEnter.addEventListener("click", doAccess);
  elInput.addEventListener("keydown", (e)=>{ if(e.key==="Enter") doAccess(); });

  btnClear.addEventListener("click", ()=>{
    elInput.value = "";
    setMsg("", "");
    elInput.focus();
  });
</script>
</body>
</html>
