<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroPeso Inteligente</title>

  <!-- ÍCONES -->
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: #161616;
      padding: 32px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-bottom: 8px;
    }

    p {
      color: #bdbdbd;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: #00c853;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00a845;
    }

    .msg {
      margin-top: 12px;
      font-size: 14px;
      color: #00c853;
      display: none;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>MacroPeso Inteligente</h1>
    <p>Calculadora nutricional baseada na TACO</p>

    <input
      type="email"
      id="email"
      placeholder="Digite seu e-mail"
      required
    />

    <button onclick="entrar()">Entrar</button>

    <div class="msg" id="msg">Acesso liberado. Entrando...</div>
  </div>

  <script>
    function entrar() {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("msg");

      if (!email) {
        alert("Digite um e-mail válido");
        return;
      }

      msg.style.display = "block";

      // REDIRECIONA PARA A CALCULADORA
      setTimeout(() => {
        window.location.href = "app.html";
      }, 1200);
    }
  </script>

</body>
</html>
