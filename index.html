
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Macropeso Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #161616;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      border: 1px solid #2a2a2a;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0e0e0e;
      color: #fff;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #00c853;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #00b248;
    }

    .erro {
      margin-top: 12px;
      color: #ff5252;
      font-size: 14px;
      display: none;
    }

    .ok {
      margin-top: 12px;
      color: #9fffbf;
      font-size: 14px;
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Macropeso Inteligente</h1>
    <p>Acesso exclusivo</p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Digite seu e-mail"
        autocomplete="email"
      >

      <button type="submit">Entrar</button>

      <div id="erro" class="erro"></div>
      <div id="ok" class="ok"></div>
    </form>

    <footer>Â© JoÃ£o Frutuoso</footer>
  </div>

  <script>
    // ðŸ”’ E-MAILS LIBERADOS
    const EMAILS_LIBERADOS = [
      "jlucasandradeee@gmail.com",
      "teixeiraamanda93@gmail.com"
    ].map(e => e.toLowerCase());

    // ðŸŽ¯ LINK DA CALCULADORA (CANVA)
    const LINK_CALCULADORA =
      "https://macropesointeligente.my.canva.site/macropesointeligente";

    const form = document.getElementById("loginForm");
    const inputEmail = document.getElementById("email");
    const erro = document.getElementById("erro");
    const ok = document.getElementById("ok");

    function mostrarErro(msg) {
      ok.style.display = "none";
      erro.textContent = msg;
      erro.style.display = "block";
    }

    function mostrarOk(msg) {
      erro.style.display = "none";
      ok.textContent = msg;
      ok.style.display = "block";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = inputEmail.value.trim().toLowerCase();

      if (!email || !email.includes("@")) {
        mostrarErro("Digite um e-mail vÃ¡lido.");
        return;
      }

      if (!EMAILS_LIBERADOS.includes(email)) {
        mostrarErro("Acesso negado. Este e-mail nÃ£o estÃ¡ autorizado.");
        return;
      }

      mostrarOk("Acesso liberado. Entrandoâ€¦");

      setTimeout(() => {
        window.location.href = LINK_CALCULADORA;
      }, 300);
    });
  </script>

</body>
</html>
