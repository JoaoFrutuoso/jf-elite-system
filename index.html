<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Macropeso Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #161616;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      border: 1px solid #2a2a2a;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    p {
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0e0e0e;
      color: #fff;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #00c853;
      color: #000;
      cursor: pointer;
    }

    button:hover { background: #00b248; }

    .erro {
      margin-top: 12px;
      color: #ff5252;
      font-size: 14px;
      display: none;
    }

    .ok {
      margin-top: 12px;
      color: #9fffbf;
      font-size: 14px;
      display: none;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Macropeso Inteligente</h1>
    <p>Acesso exclusivo</p>

    <!-- ‚úÖ FORM: Enter funciona e N√ÉO recarrega a p√°gina -->
    <form id="loginForm" autocomplete="on">
      <input
        type="email"
        id="email"
        placeholder="Digite seu e-mail"
        autocomplete="email"
      />

      <button id="btnEntrar" type="submit">Entrar</button>

      <div id="erro" class="erro"></div>
      <div id="ok" class="ok"></div>
    </form>

    <footer>¬© Jo√£o Frutuoso</footer>
  </div>

  <script>
    // üîí E-MAILS LIBERADOS (VITAL√çCIO / TESTE)
    const EMAILS_LIBERADOS = [
      "jlucasandradeee@gmail.com",
      "teixeiraamanda93@gmail.com"
    ].map(e => e.trim().toLowerCase());

    const erro = document.getElementById("erro");
    const ok = document.getElementById("ok");
    const btn = document.getElementById("btnEntrar");
    const inputEmail = document.getElementById("email");
    const form = document.getElementById("loginForm");

    // ‚úÖ Mant√©m o e-mail preenchido (pra n√£o ‚Äúsumir‚Äù)
    const saved = localStorage.getItem("mp_email_last");
    if (saved) inputEmail.value = saved;

    function showErro(msg){
      ok.style.display = "none";
      erro.textContent = msg;
      erro.style.display = "block";
    }

    function showOk(msg){
      erro.style.display = "none";
      ok.textContent = msg;
      ok.style.display = "block";
    }

    function validarEmail(email){
      return email && email.includes("@") && email.includes(".");
    }

    function acessar() {
      const emailDigitado = (inputEmail.value || "").trim().toLowerCase();
      localStorage.setItem("mp_email_last", emailDigitado);

      if (!validarEmail(emailDigitado)) {
        showErro("Digite um e-mail v√°lido.");
        return;
      }

      if (!EMAILS_LIBERADOS.includes(emailDigitado)) {
        showErro("Acesso negado. Este e-mail n√£o est√° autorizado.");
        return;
      }

      showOk("Acesso liberado. Entrando‚Ä¶");

      // ‚úÖ redireciona para a calculadora (mesmo projeto)
      window.location.assign("./app.html");
    }

    // ‚úÖ ENTER + bot√£o: sempre chama acessar() e N√ÉO recarrega
    form.addEventListener("submit", function(e){
      e.preventDefault();
      acessar();
    });
  </script>

</body>
</html>
