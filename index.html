<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesso - MacroPeso</title>
  <style>
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:#0f2f2a;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .card{width:100%;max-width:420px;background:#ffffff;border-radius:16px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 10px;font-size:20px}
    p{margin:0 0 14px;color:#444;font-size:14px;line-height:1.4}
    input{width:100%;padding:12px 14px;border:1px solid #cfcfcf;border-radius:10px;font-size:16px;outline:none}
    button{width:100%;margin-top:12px;padding:12px 14px;border:0;border-radius:10px;font-size:16px;background:#16a34a;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .err{margin-top:10px;color:#b91c1c;font-size:13px;display:none}
    .ok{margin-top:10px;color:#166534;font-size:13px;display:none}
    .small{margin-top:12px;color:#666;font-size:12px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Entrar na Calculadora</h1>
    <p>Digite o e-mail usado na compra para acessar.</p>

    <input id="email" type="email" placeholder="seuemail@exemplo.com" autocomplete="email" />
    <button id="btn">Entrar</button>

    <div id="err" class="err">Digite um e-mail válido.</div>
    <div id="ok" class="ok">Acessando...</div>

    <div class="small">
      Se você estiver testando agora: isso ainda não valida pagamento, só libera o acesso.
      Depois a gente liga com Cloudflare Workers (validação real).
    </div>
  </div>

  <script>
    const emailEl = document.getElementById('email');
    const btn = document.getElementById('btn');
    const err = document.getElementById('err');
    const ok = document.getElementById('ok');

    function isValidEmail(v){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(v||'').trim());
    }

    btn.addEventListener('click', () => {
      const email = emailEl.value.trim().toLowerCase();
      err.style.display = 'none';
      ok.style.display = 'none';

      if(!isValidEmail(email)){
        err.style.display = 'block';
        return;
      }

      localStorage.setItem('MP_EMAIL', email);
      ok.style.display = 'block';
      // manda pro app.html
      window.location.href = 'app.html';
    });

    emailEl.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
