<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Sistema JF Elite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0b0b0b;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #loginCard {
      width: 100%;
      max-width: 420px;
      background: #121212;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 8px;
      font-size: 26px;
    }

    p {
      color: #9ca3af;
      margin-bottom: 24px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #22c55e;
      color: #000;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #msg {
      margin-top: 14px;
      font-size: 14px;
      min-height: 18px;
    }

    .error {
      color: #ef4444;
    }

    .success {
      color: #22c55e;
    }
  </style>
</head>

<body>

  <div id="loginCard">
    <h1>Sistema JF Elite</h1>
    <p>Acesso à calculadora</p>

    <input
      id="accessInput"
      type="text"
      placeholder="Digite seu e-mail ou código"
      autocomplete="off"
    />

    <button id="loginBtn">Entrar</button>

    <div id="msg"></div>
  </div>

  <script>
    const input = document.getElementById("accessInput");
    const button = document.getElementById("loginBtn");
    const msg = document.getElementById("msg");

    async function entrar() {
      const value = input.value.trim();

      if (!value) {
        msg.textContent = "Digite um e-mail ou código.";
        msg.className = "error";
        return;
      }

      button.disabled = true;
      msg.textContent = "Verificando acesso...";
      msg.className = "";

      try {
        const response = await fetch(
          "https://rough-base-6eb1.jlucasandradeee.workers.dev/access",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              value: value
            })
          }
        );

        const data = await response.json();

        if (data.ok) {
          msg.textContent = "Acesso liberado. Entrando...";
          msg.className = "success";

          setTimeout(() => {
            window.location.href = "app.html";
          }, 800);
        } else {
          msg.textContent = data.error || "Acesso negado.";
          msg.className = "error";
          button.disabled = false;
        }

      } catch (err) {
        msg.textContent = "Erro de conexão.";
        msg.className = "error";
        button.disabled = false;
      }
    }

    button.addEventListener("click", entrar);

    input.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        entrar();
      }
    });
  </script>

</body>
</html>
