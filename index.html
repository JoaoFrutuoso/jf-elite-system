<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Macropeso Inteligente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #0f0f0f;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #161616;
      padding: 30px;
      border-radius: 14px;
      width: 100%;
      max-width: 380px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      border: 1px solid #2a2a2a;
    }
    h1 { font-size: 22px; margin-bottom: 8px; }
    p { font-size: 14px; color: #bdbdbd; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #2a2a2a;
      background: #0e0e0e;
      color: #fff;
      outline: none;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: bold;
      background: #00c853;
      color: #000;
      cursor: pointer;
    }
    button:hover { background: #00b248; }
    button:disabled { opacity: .6; cursor: not-allowed; }

    .erro {
      margin-top: 12px;
      color: #ff5252;
      font-size: 14px;
      display: none;
      text-align: left;
    }
    .ok {
      margin-top: 12px;
      color: #9fffbf;
      font-size: 14px;
      display: none;
      text-align: left;
    }

    footer { margin-top: 20px; font-size: 12px; color: #777; }
  </style>
</head>

<body>

  <div class="container">
    <h1>Macropeso Inteligente</h1>
    <p>Acesso exclusivo</p>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Digite seu e-mail"
        autocomplete="email"
      >

      <button id="btnEntrar" type="submit">Entrar</button>

      <div id="erro" class="erro"></div>
      <div id="ok" class="ok"></div>
    </form>

    <footer>Â© JoÃ£o Frutuoso</footer>
  </div>

  <script>
    // âœ… 1) E-mails vitalÃ­cios (sempre entram)
    const EMAILS_VITALICIOS = [
      "jlucasandradeee@gmail.com",
      "teixeiraamanda93@gmail.com"
    ].map(e => e.trim().toLowerCase());

    // âœ… 2) Seu Worker (Cloudflare)
    const API_URL = "https://rough-base-6eb1.jlucasandradeee.workers.dev";

    // âœ… 3) Link da calculadora (Canva)
    const LINK_CALCULADORA = "https://macropesointeligente.my.canva.site/macropesointeligente";

    const form = document.getElementById("loginForm");
    const inputEmail = document.getElementById("email");
    const erro = document.getElementById("erro");
    const ok = document.getElementById("ok");
    const btn = document.getElementById("btnEntrar");

    function mostrarErro(msg) {
      ok.style.display = "none";
      erro.textContent = msg;
      erro.style.display = "block";
    }

    function mostrarOk(msg) {
      erro.style.display = "none";
      ok.textContent = msg;
      ok.style.display = "block";
    }

    function validarEmail(email) {
      return email && email.includes("@") && email.includes(".");
    }

    function getDeviceId() {
      const KEY = "mp_device_id";
      let id = localStorage.getItem(KEY);
      if (!id) {
        id = "dev-" + (crypto.randomUUID ? crypto.randomUUID() : String(Date.now()));
        localStorage.setItem(KEY, id);
      }
      return id;
    }

    function entrarNaCalculadora(email) {
      // opcional: guardar e-mail do Ãºltimo login
      localStorage.setItem("mp_last_email", email);
      mostrarOk("Acesso liberado. Entrandoâ€¦");
      setTimeout(() => {
        window.location.href = LINK_CALCULADORA;
      }, 250);
    }

    async function validarNoWorker(email) {
      const deviceId = getDeviceId();
      const url = `${API_URL}/check?key=${encodeURIComponent(email)}&deviceId=${encodeURIComponent(deviceId)}`;

      const res = await fetch(url, { method: "GET" });

      // Worker pode retornar texto ou JSON; vamos aceitar ambos.
      const ct = (res.headers.get("content-type") || "").toLowerCase();
      let status = "";

      if (ct.includes("application/json")) {
        const data = await res.json();
        status = String(data.status || "").trim();
      } else {
        status = String(await res.text()).trim();
      }

      return status;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      btn.disabled = true;

      const email = (inputEmail.value || "").trim().toLowerCase();

      if (!validarEmail(email)) {
        mostrarErro("Digite um e-mail vÃ¡lido.");
        btn.disabled = false;
        return;
      }

      // âœ… VitalÃ­cio entra direto
      if (EMAILS_VITALICIOS.includes(email)) {
        entrarNaCalculadora(email);
        return;
      }

      // ðŸ”’ Outros: valida no Worker
      try {
        mostrarOk("Validando seu acessoâ€¦");

        const status = await validarNoWorker(email);

        if (status === "ok" || status === "first_use") {
          entrarNaCalculadora(email);
          return;
        }

        if (status === "already_used_elsewhere") {
          mostrarErro("Esse acesso jÃ¡ foi usado em outro dispositivo.");
          btn.disabled = false;
          return;
        }

        // Qualquer retorno diferente = nÃ£o liberado
        mostrarErro("Acesso nÃ£o liberado. Confirme se a compra foi aprovada.");
        btn.disabled = false;

      } catch (err) {
        mostrarErro("Falha ao validar (internet/servidor). Tente novamente.");
        btn.disabled = false;
      }
    });
  </script>

</body>
</html>
